<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri ESP32-CAM</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 200px; height: auto; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
        .gallery img:hover { transform: scale(1.1); }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        .download-btn { display: block; margin-top: 5px; text-decoration: none; color: white; background: #007bff; padding: 5px 10px; border-radius: 5px; }
        .download-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri ESP32-CAM</h1>
        <div class="gallery">
            {% for file in files %}
                <div>
                    <!-- Tautan untuk menampilkan gambar di jendela baru -->
                    <a href="/view/{{ file.file_id }}" target="_blank">
                        <img src="/view/{{ file.file_id }}" alt="{{ file.filename }}">
                    </a>
                    <!-- Tombol untuk mengunduh gambar -->
                    <a class="download-btn" href="/download/{{ file.file_id }}">Download</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
